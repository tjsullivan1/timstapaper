# k8s/manifests/ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: timstapaper-ingress
  namespace: timstapaper-ns
  annotations:
    # Use this if you are using the community ingress-nginx controller
    kubernetes.io/ingress.class: nginx
    # This rewrite rule ensures that your FastAPI app receives the 
    # request at the root even if you use a subpath.
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: dashboard.yourdomain.com  # Replace with your actual domain or local host entry
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: timstapaper-service
            port:
              number: 80