version: 2
updates:
  # Enable version updates for pip (uv)
  - package-ecosystem: "pip"
    directory: "/src/app"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    assignees:
      - "tjsullivan1"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "python"

  # Enable version updates for Docker
  - package-ecosystem: "docker"
    directory: "/src"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    assignees:
      - "tjsullivan1"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    assignees:
      - "tjsullivan1"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"

