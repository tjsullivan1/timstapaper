{% extends "base.html" %}

{% block title %}{{ article.title }} - Timstapaper{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Back Button -->
    <div class="mb-6">
        <a href="/dashboard" class="inline-flex items-center text-sm text-gray-600 hover:text-gray-900">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
            Back to Dashboard
        </a>
    </div>

    <!-- Article Header -->
    <article class="bg-white rounded-lg shadow overflow-hidden">
        {% if article.image_url %}
        <div class="w-full h-64 md:h-96">
            <img src="{{ article.image_url }}" alt="{{ article.title }}" class="w-full h-full object-cover">
        </div>
        {% endif %}
        
        <div class="p-8">
            <h1 class="text-4xl font-bold text-gray-900 mb-4">{{ article.title }}</h1>
            
            <div class="flex items-center justify-between border-b border-gray-200 pb-4 mb-8">
                <div class="flex items-center space-x-4 text-sm text-gray-500">
                    <span>{{ article.created_at }}</span>
                    <a href="{{ article.url }}" target="_blank" class="text-indigo-600 hover:text-indigo-800">
                        View Original â†—
                    </a>
                </div>
                <div class="flex space-x-2">
                    <button 
                        hx-post="/article/{{ article.id }}/toggle-favorite"
                        hx-swap="none"
                        class="p-2 rounded hover:bg-gray-100"
                        title="{% if article.is_favorite %}Remove from favorites{% else %}Add to favorites{% endif %}"
                    >
                        {% if article.is_favorite %}
                            <svg class="w-5 h-5 text-yellow-500" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                            </svg>
                        {% else %}
                            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"/>
                            </svg>
                        {% endif %}
                    </button>
                    <button 
                        hx-post="/article/{{ article.id }}/toggle-archive"
                        hx-swap="none"
                        class="p-2 rounded hover:bg-gray-100"
                        title="{% if article.is_archived %}Unarchive{% else %}Archive{% endif %}"
                    >
                        {% if article.is_archived %}
                            <svg class="w-5 h-5 text-gray-600" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M4 3a2 2 0 100 4h12a2 2 0 100-4H4z"/>
                                <path fill-rule="evenodd" d="M3 8h14v7a2 2 0 01-2 2H5a2 2 0 01-2-2V8zm5 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z" clip-rule="evenodd"/>
                            </svg>
                        {% else %}
                            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4"/>
                            </svg>
                        {% endif %}
                    </button>
                </div>
            </div>

            <!-- Article Content -->
            <div class="article-content prose prose-lg max-w-none text-gray-800">
                {{ article.content|replace('\n', '<br>')|safe }}
            </div>
        </div>
    </article>
</div>
{% endblock %}
